# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - ecomtest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "composer.json"

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          composer validate --no-check-publish
          composer update --no-progress --no-scripts
          composer install --prefer-dist --no-progress --no-scripts

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r .env

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

      - name: Pause before deployment
        run: sleep 30s

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "staging"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8155805985534357B26F69B17A766B9A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C747424817A540CBA3559B48C76766AB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93594FC556CF45E89CC3A958D9CCC030 }}

      - name: Create default Nginx config file
        run: |
          echo "server {
              listen 8080;
              server_name ecomtest-staging.azurewebsites.net;
              root /home/site/wwwroot/public;

              index index.php index.html index.htm;

              location / {
                  try_files \$uri /index.php\$is_args\$args;
              }

              location ~ \.php\$ {
                  fastcgi_pass 127.0.0.1:9000;
                  fastcgi_index index.php;
                  include fastcgi_params;
                  fastcgi_param SCRIPT_FILENAME \$document_root\$fastcgi_script_name;
                  fastcgi_param PATH_INFO \$fastcgi_path_info;
                  fastcgi_param HTTPS on;
              }

              error_page 404 /index.php;

              location ~ /\.ht {
                  deny all;
              }
          }" > /home/site/default

      - name: Copy Nginx config to sites-available and sites-enabled
        run: |
          cp /home/site/default /etc/nginx/sites-available/default
          cp /etc/nginx/sites-available/default /etc/nginx/sites-enabled/default

      - name: Reload Nginx
        run: service nginx reload && service nginx restart

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "ecomtest"
          slot-name: "staging"
          package: .

      - name: Run Doctrine Migrations
        run: php bin/console d:m:m --no-interaction
        working-directory: /home/site/wwwroot
